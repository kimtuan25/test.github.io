<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut Chart Đẹp & Mượt</title>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <style>
    #chart{
      width:100%;
      max-width:600px;
      height:400px;
      margin:40px auto;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    /* =========================  DỮ LIỆU  ========================= */
    const labels = ['Open', 'In Analyse'];
    const values = [43, 31];
    const total  = values.reduce((s,v) => s + v, 0);

    /* =========================  TRACE  =========================== */
    const basePull = labels.map(() => 0);        // mảng pull gốc
    const trace = {
      type: 'pie',
      labels,
      values,
      hole : 0.55,
      pull : basePull.slice(),                   // clone để giữ nguyên gốc
      textinfo    : 'percent',
      hoverinfo   : 'label+value+percent',
      textposition: 'inside',
      sort        : false,
      // marker: { colors: ['#4CAF50', '#2196F3'] } // → đổi màu nếu muốn
    };

    /* =========================  LAYOUT  ========================== */
    const layout = {
      margin : {t:40, r:20, b:20, l:20},
      showlegend : true,
      annotations: [{
        x:0.5, y:0.5,
        text : `Total<br><b>${total}</b>`,
        font : {size:20},
        showarrow:false
      }],
      transition: {duration:300, easing:'cubic-in-out'}
    };

    /* =========================  VẼ  ============================== */
    const chart = document.getElementById('chart');
    Plotly.newPlot(chart, [trace], layout, {responsive:true, displayModeBar:false});

    /* =========================  HOVER  =========================== */
    chart.on('plotly_hover', e => {
      const pt = e.points[0];

      /* Kéo slice ra 7 % bán kính */
      const newPull = basePull.slice();
      newPull[pt.pointNumber] = 0.07;
      Plotly.restyle(chart, {'pull':[newPull]}, [0]);

      /* Đổi annotation: label – value – % */
      Plotly.relayout(chart, {
        'annotations[0].text':
          `${pt.label}<br><b>${pt.value}</b><br>${(pt.percent*100).toFixed(1)} %`
      });
    });

    /* =========================  UN-HOVER  ======================== */
    chart.on('plotly_unhover', () => {
      Plotly.restyle(chart, {'pull':[basePull]}, [0]);
      Plotly.relayout(chart, {
        'annotations[0].text': `Total<br><b>${total}</b>`
      });
    });
  </script>
</body>
</html>
